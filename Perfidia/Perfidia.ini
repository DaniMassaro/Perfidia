description.Spanish=<i>Súbitamente, las palabras de auxilio de Othera, tu pareja desaparecida hace justamente una semana, llegan nítidas y claras al interior de tu desquiciado cerebro. \nSegún las voces, Othera está viva, encerrada en una habitación de la mansión abandonada al norte de Arkham.\n¿Es posible que Othera se haya puesto en contacto contigo a través de la mente?\nA pesar de las dudas decides encaminarte hacia la mansión sin ser consciente de que lo que encontrarás allí es algo que te hará estremecer de terror. \nAlgo malvado, insidioso... pérfido.</i>\n-----\n*El escenario es largo y está dividido en tres capítulos. *Recomiendo no jugarlo del tirón, sino en dos (o más) veces (como si fuera una minicampaña). \n*Contiene sonidos que pueden resultar desagradables.\n*Nº de investigadores: de 2 a 5. ·De 180 a 240 minutos (partida larga). \n*Escenario narrativo (bastante texto). \n*Requiere el juego base de Mansiones de la locura y la expansión Calles de Arkham.\n-----\n*Gracias a Vidimus (sin el cual Valkyrie no sería lo que es) por el testeo y los consejos. 
